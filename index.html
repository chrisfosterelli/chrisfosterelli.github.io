---
layout: default
title: Home
---
{% for post in site.posts unless:hidden limit:10 %}
{% unless post.hidden %}
<h3>
  <a class="ablack" href="{{post.url}}">{{post.title}}</a>
</h3>
<div class="subtitle">
  {{post.date | date:"%B %d, %Y"}} &mdash; Chris Foster
</div>
{{post.excerpt}}
<div class="continue">
  <a href="{{post.url}}">Continue Reading ...</a>
</div>
{% endunless %}
{% endfor %}
<div id="post_footer">
  <a href="posts.html">View more posts ({{ site.posts | size }})</a>
</div>
