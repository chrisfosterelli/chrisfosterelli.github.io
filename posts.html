---
layout: default
title: All posts
summary: Complete list of blog posts by Chris Foster
---
<h3>All posts</h3>
<ul>
  {% for post in site.posts %}
    <li>
      <a href="{{ post.url }}">
        {{ post.title }}
      </a>
      &mdash;
      {{post.date | date: "%B %d, %Y"}}
    </li>
  {% endfor %}
</ul>
<div id="post-footer">
  <a href="/">Back to the index page</a>
</div>
