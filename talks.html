---
layout: default
title: All talks
summary: Complete list of talks by Chris Foster
---
<div id="talks">
  <h3>All talks</h3>
  {% for talk in site.data.talks %}
  <div class="talk">
    <div class="title">
      <h4>{{talk.title}}</h4>
      <span>
        {{talk.date | date: "%B %d, %Y"}}
        &mdash;
        {{talk.audience}}
      </span>
    </div>
    <div class="links">
      <a href="{{talk.url}}" target="_blank">View slides</a>
    </div>
  </div>
  {% endfor %}
</div>
